name: Executar teste em Robot Framework

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Faz o checkout do repositório
    - name: Checkout repository
      uses: actions/checkout@v4

    # Configura o Python e instala o Robot Framework
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x' # Especifique a versão do Python, ex: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install robotframework
        # Instale outras dependências necessárias, como bibliotecas de teste ou de APIs
        # pip install requests robotframework-requests

    # Executa os testes do Robot Framework
    - name: Run Robot Framework Tests
      run: |
        robot --outputdir results \SwagLabs.robot

    # Gera os relatórios
    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      with:
        name: robot-test-results
        path: results/
